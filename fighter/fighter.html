<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoid the Block</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fighter.css">
</head>
<body>
    <div id="backgroundImage">
        <img src="../img/qwqw.jpg" alt="Background Image" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    <canvas id="canvas"></canvas>
    <div id="timer">25</div>
    <div id="gameOver">
        GAME OVER
        <div id="gameOverSub">Press Space to Restart</div>
    </div>
    <div id="gameWin">
        YOU WIN!
        <div id="gameWinSub">Press Space to Play Again</div>
    </div>
    <div id="startScreen">
        <h1>Obstacle Game</h1>
        <p>Press Space to Start</p>
    </div>
    <script src="fighter.js"></script>
</body>
</html>
