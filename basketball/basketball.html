<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>사이버펑크 슬램덩크 액션</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="basketball.css">
</head>

<body>
    <div class="court">
        <h1 class="glitch">free throw basketball</h1>
        <div class="scoreboard">
            <div class="team" id="teamA">
                <div class="name">팀 A</div>
                <div class="points" id="teamAPoints">0</div>
            </div>
            <div class="timer" id="timer">00:15</div>
            <div class="team" id="teamB">
                <div class="name">팀 B</div>
                <div class="points" id="teamBPoints">10</div>
            </div>
        </div>

        <div class="box"></div>
        <div class="hoop" id="hoop"></div>
        <button class="reset-button" id="resetButton">재시작</button>
    </div>

    <script src="basketball.js"></script>
</body>

</html>
